<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Pass the pigs</title>
</head>

<body id="body">
    <!-- Code starts -->
    <section id="welcomeScreen">
        <h1>Welcome to pass the pigs</h1>
        <form method="get" id="playerNumberForm">
            <label>How many players are there?
                <input id="number" type="number" value="4">
            </label>
            <button>Save</button>
            <p class="warning" id="playerTotalWarning" role="alert"></p>
        </form>
    </section>
    <section id="nameScreen" class="hidden">
    </section>
    <section id="nameSummaryScreen" class="hidden">
        <h1>Playing:</h1>
        <div id="playerSummary"></div>
        <button id="gameStartButton">Start Game</button>
    </section>
    <section id="gameScreen" class="hidden">
        <div id="gameFrame"></div>
        <p><strong>Current player: </strong><span id="currentPlayer"></span></p>
        <div id="pigBlanket"></div>
        <p><strong>Total score: </strong><span id="totalScore"></span></p>
        <p><strong>Round score: </strong><span id="totalScore"></span></p>
        <button id="rollButton">Roll</button>
        <button id="stickButton">Stick</button>
    </section>
    <!-- Code ends -->
    <script src="script.js"></script>
</body>
</html>
